<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="index.js" charset="utf-8" defer></script>
  <title>Rock Paper Scissors</title>
</head>

<body>
  <header>
    <h1>Rock Paper Scissors</h1>
  </header>

  <div class="score-board">
    <div id="user-label" class="badge">User</div>
    <div id="comp-label" class="badge">Comp</div>
    <span id="user-score">0</span> : <span id="comp-score">0</span>
  </div>

  <div class="result">
    <p>Select an icon to play</p>
  </div>

  <div class="choices">
    <div class="choice" id="r">
      <img src="/images/rock.png" alt="Rock image">
      <!-- <a href="https://www.flaticon.com/free-icons/rock" title="rock icons">
        Rock icons created by Freepik - Flaticon</a> -->
    </div>
    <div class="choice" id="p">
      <img src="/images/send.png" alt="Paper image">
      <!-- <a href="https://www.flaticon.com/free-icons/send" title="send icons">
        Send icons created by Freepik - Flaticon</a> -->
    </div>
    <div class="choice" id="s">
      <img src="/images/scissors.png" alt="Scissors image">
      <!-- <a href="https://www.flaticon.com/free-icons/scissors" title="scissors icons">
        Scissors icons created by Freepik - Flaticon</a> -->
    </div>
  </div>

  <p id="action-request">Make a move!</p>

  <!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <div class="modal-header">
      <h2 class="message">You Won</h2>
    </div>
    <div class="modal-body">
      <button class="restartBtn">Play Again</button>
    </div>
  </div>

</div>

</body>

</html>
